    <!--Slider de Imágenes-->

    <style>
      .swiper-container {
        position: relative;
        width: 100%;
        padding-top: 50px;
        padding-bottom: 50px;
      }

      .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 500px;
        height: 500px;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
      }

      .swiper-slide:hover{
        filter: grayscale(100%);
      }

      @media screen and (max-width: 800px) {
        .swiper-slide {
          background-position: center;
          background-size: cover;
          width: 300px;
          height: 300px;
        }
      }

      /*Cambiamos el color de los puntos de paginación de las Imágenes*/

      .swiper-pagination > .swiper-pagination-bullet {
        opacity: 1;
        border: #EFEFEF solid 1px;
        background-color: transparent;
      }
      .swiper-pagination > .swiper-pagination-bullet-active {
        background-color: #EFEFEF;
      }


    </style>
                

  </head>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        initialSlide: 1,
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
